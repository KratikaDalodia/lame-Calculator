<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc-container">
        <div class="calc-body">
            <div class="display">Enter</div>
            <div class="keypad">
                <div class="specials">
                    <div class="keys clear">AC</div>
                    <div class="keys delete">Del</div>
                </div>
                <div class="numbers">
                    <div class="row">
                        <div class="keys">7</div>
                        <div class="keys">8</div>
                        <div class="keys">9</div>
                        <div class="operator keys">/</div>
                    </div>
                    <div class="row">
                        <div class="keys">4</div>
                        <div class="keys">5</div>
                        <div class="keys">6</div>
                        <div class="operator keys">*</div>
                    </div>
                    <div class="row">
                        <div class="keys">1</div>
                        <div class="keys">2</div>
                        <div class="keys">3</div>
                        <div class="operator keys">-</div>
                    </div>
                    <div class="row">
                        <div class="keys">.</div>
                        <div class="keys">0</div>
                        <div class="keys">=</div>
                        <div class="operator keys">+</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
